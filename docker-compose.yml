services:
  # Local PostgreSQL database - only for development
  db:
    profiles: ["dev"]
    image: postgres:15
    container_name: heal_butterflies_db
    environment:
      POSTGRES_DB: heal_butterflies
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  frontend:
    build:
      context: app/frontend
      dockerfile: Dockerfile
      target: development
    container_name: heal_butterflies_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./app/frontend/src:/app/src
      - ./app/frontend/public:/app/public
      - ./app/frontend/index.html:/app/index.html
    restart: unless-stopped

  # Development API - connects to local PostgreSQL container
  api:
    profiles: ["dev"]
    build:
      context: app/backend
      dockerfile: Dockerfile
    container_name: heal_butterflies_api
    env_file:
      - .env.dev
    ports:
      - "8000:8000"
    volumes:
      - ./app/backend:/app
    restart: unless-stopped
    depends_on:
      - db

  # Staging API - connects to Neon staging database
  api-staging:
    profiles: ["staging"]
    build:
      context: app/backend
      dockerfile: Dockerfile
    container_name: heal_butterflies_api
    env_file:
      - .env.staging
    ports:
      - "8000:8000"
    volumes:
      - ./app/backend:/app
    restart: unless-stopped

  # Production API - connects to Neon production database
  api-prod:
    profiles: ["prod"]
    build:
      context: app/backend
      dockerfile: Dockerfile
    container_name: heal_butterflies_api
    env_file:
      - .env.prod
    ports:
      - "8000:8000"
    volumes:
      - ./app/backend:/app
    restart: unless-stopped

  # Scripts runner - Development
  scripts-dev:
    profiles: ["dev"]
    build:
      context: app/backend
      dockerfile: Dockerfile
    env_file:
      - .env.dev
    volumes:
      - ./app/backend:/app
    depends_on:
      - db
    command: /bin/bash

  # Scripts runner - Staging
  scripts-staging:
    profiles: ["staging"]
    build:
      context: app/backend
      dockerfile: Dockerfile
    env_file:
      - .env.staging
    volumes:
      - ./app/backend:/app
    command: /bin/bash

  # Scripts runner - Production
  scripts-prod:
    profiles: ["prod"]
    build:
      context: app/backend
      dockerfile: Dockerfile
    env_file:
      - .env.prod
    volumes:
      - ./app/backend:/app
    command: /bin/bash

volumes:
  postgres_data: