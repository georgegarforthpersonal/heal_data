version: '3.8'

services:
  # Local PostgreSQL database - only for development
  db:
    profiles: ["dev"]
    image: postgres:15
    container_name: heal_butterflies_db
    environment:
      POSTGRES_DB: heal_butterflies
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  # Legacy Streamlit app (dev mode)
  app:
    profiles: ["streamlit-dev"]
    build: .
    container_name: heal_butterflies_app_dev
    env_file:
      - .env.dev
    ports:
      - "8501:8501"
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    depends_on:
      - db

  # Legacy Streamlit app (prod mode)
  app-prod:
    profiles: ["streamlit-prod"]
    build: .
    container_name: heal_butterflies_app_prod
    env_file:
      - .env.prod
    ports:
      - "8501:8501"
    volumes:
      - ./app:/app/app
    restart: unless-stopped

  frontend:
    build:
      context: ./app-v2/frontend
      dockerfile: Dockerfile
      target: development
    container_name: heal_butterflies_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./app-v2/frontend/src:/app/src
      - ./app-v2/frontend/public:/app/public
      - ./app-v2/frontend/index.html:/app/index.html
    restart: unless-stopped

  # Development API - connects to local PostgreSQL container
  api:
    profiles: ["dev"]
    build:
      context: ./app-v2/backend
      dockerfile: Dockerfile
    container_name: heal_butterflies_api
    env_file:
      - .env.dev
    ports:
      - "8000:8000"
    volumes:
      - ./app-v2/backend:/app
    restart: unless-stopped
    depends_on:
      - db

  # Staging API - connects to Neon staging database
  api-staging:
    profiles: ["staging"]
    build:
      context: ./app-v2/backend
      dockerfile: Dockerfile
    container_name: heal_butterflies_api
    env_file:
      - .env.staging
    ports:
      - "8000:8000"
    volumes:
      - ./app-v2/backend:/app
    restart: unless-stopped

  # Production API - connects to Neon production database
  api-prod:
    profiles: ["prod"]
    build:
      context: ./app-v2/backend
      dockerfile: Dockerfile
    container_name: heal_butterflies_api
    env_file:
      - .env.prod
    ports:
      - "8000:8000"
    volumes:
      - ./app-v2/backend:/app
    restart: unless-stopped

volumes:
  postgres_data: