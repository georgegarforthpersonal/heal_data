version: '3.8'

services:
  db:
    image: postgres:15
    container_name: heal_butterflies_db
    environment:
      POSTGRES_DB: heal_butterflies
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  app:
    build: .
    container_name: heal_butterflies_app_dev
    env_file:
      - .env.dev
    ports:
      - "8501:8501"
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    depends_on:
      - db

  app-prod:
    build: .
    container_name: heal_butterflies_app_prod
    env_file:
      - .env.prod
    ports:
      - "8501:8501"
    volumes:
      - ./app:/app/app
    restart: unless-stopped

volumes:
  postgres_data: